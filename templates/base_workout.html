<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% load static %}
    <!-- load thumbnail  -->
    <link rel="shortcut icon" type="image/jpg" href="{% static 'images/jp-logo-master-transparent.png' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block static %} {% endblock %}
</head>

<body>
    {% if messages %}
        {% for message in messages %}
            <div id="djangoMessages" class="alert alert-{{ message.tags }} fixed-top" role="alert">
                <figure class="header-image text-center">
                    <img src="{% static 'images/jp-logo-master-transparent.png' %}" class="mx-auto d-block img-logo"
                    alt="Profile Picture">
                </figure>
                <h3 class="text-center">{{ message }}</h3>
            </div>
        {% endfor %}
    {% endif %}
    <div class="container bg-jp-black text-jp-white">
        <div class="row pb-1">
            <div class="col text-center">
                <figure class="header-image text-center">
                    <img src="{% static 'images/jp-logo-master-transparent.png' %}" class="mx-auto d-block img-logo"
                        alt="Logo image">
                </figure>
            </div>
        </div>
    </div>
    <!-- Workout List/Detail -->
    {% block content %}{% endblock %}

	<!-- Development version -->
	<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>

	<!-- Production version -->
	<!-- <script src="https://unpkg.com/@popperjs/core@2"></script> -->
    <script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.js' %}"></script>
    <script>
        setTimeout(function(){
            if ($('#djangoMessages').length > 0) {
                $('#djangoMessages').fadeOut();
            }
        }, 1000)
    </script>
    {% block script %} {% endblock %}
</body>

</html>
