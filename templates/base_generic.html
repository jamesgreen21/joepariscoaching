<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% load static %}
    <!-- load thumbnail  -->
    <link rel="shortcut icon" type="image/jpg" href="{% static 'images/jp-logo-master-transparent.png' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block static %} {% endblock %}
</head>

<body>
    <!-- Navbar -->
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <div class="text-center jpc-btn">
                <a class="btn btn-jp-aqua me-4" href="{% url 'journal:index' %}" role="button">Journal</a>
                <a class="btn btn-jp-black border-jp-aqua ms-4" href="{% url 'journal:checkin' %}" role="button">Check-in</a>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container bg-jp-black">
        <div class="row">
            <div class="col-md-12 text-center">
                <figure class="header-image text-center">
                    <a href="{% url 'home:index' %}">
                        <img src="{% static 'images/jp-logo-master-transparent.png' %}" class="mx-auto d-block img-logo"
                        alt="Profile Picture">
                    </a>
                </figure>
                <h1 class="pt-2 text-center text-jp-white">{{ title }}</h1>
            </div>
        </div>
    </div>
    <div class="container">
        {% block content %} {% endblock %}
    </div>

    <!-- Django messages -->
    {% if messages %}
    {% for message in messages %}
    <div class="toast position-fixed top-0" role="alert" aria-live="assertive" aria-atomic="true" id="subscribeToast"
        style="z-index: 5">
        <div class="toast-header">
            <strong class="me-auto">Bootstrap</strong>
            <small class="text-muted">11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            {{ message }}
        </div>
    </div>
    {% endfor %}
    {% endif %}


    <!-- Development version -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>

    <!-- Production version -->
    <!-- <script src="https://unpkg.com/@popperjs/core@2"></script> -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    {% block script %} {% endblock %}
</body>

</html>
